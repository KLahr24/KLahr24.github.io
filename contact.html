<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set and viewport for better compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- Set the title of the webpage -->
    <title>Contact Me</title>
</head>

<body>
    <!-- Header section containing the page title and navigation -->
    <header>
        <h1>Contact Me</h1>
         <!-- Navigation menu with links to different pages -->
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<!-- Main content section of the webpage -->
    <section>
        <h2>Get in Touch</h2>
        <!-- Paragraph providing information about reaching out -->
        <p>If you have any questions or feedback, feel free to reach out to me using the form below:</p>
<!-- Form for user input with labels, input fields, and a submit button -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
<!-- Footer section containing copyright information -->
    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>

</html>
